{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'booking/format.css' %}">
        <title>BOOKING: {% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- <div> -->
        <!--     <h2>Booking: {% block view_title %}{% endblock %}</h2> -->
        <!-- </div> -->
        <nav>
            <ul>
                <li><a href={% url 'booking:home' %}>Home</a></li>
                <li><a href={% url 'booking:all_rooms' %}>All rooms</a></li>
                <li><a href={% url 'booking:new_room' %}>Create a new room</a></li>
                <li style="float:right"><a class="active" href={% url 'booking:about' %}>About</a></li>
            </ul>
        </nav>
        <div>
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <footer>
                <p>Author: Ja sam to zrobilem</p>
                <p><a href="mailto:lk@roomservice.org">Contact me</a></p>
            </footer>
        </div>
    </body>
</html>
