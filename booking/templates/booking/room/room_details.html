{% extends "booking/base.html" %}
{% block title %}List of all rooms{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Name:</th>
            <td>{{ room.name }}</td>
        </tr>
        <tr>
            <th>Capacity:</th>
            <td>{{ room.capacity }}</td>
        </tr>
        <tr>
            <th>Availability</th>   <!-- TODO: range of dates / yes or no? -->
            <td></td>
        </tr>
        <tr>
            <th>Projector</th>
            <td>
                {% if room.projector_availability %} YES
                {% else %} NO
                {% endif %}
            </td>
        </tr>
    </table>
</form>
{% endblock %}
