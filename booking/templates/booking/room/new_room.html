{% extends "booking/base.html" %}
{% block title %}Create a new room{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <!-- {% block view_title %}Create a new room{% endblock %} -->

    <p>
        <label>Name of room:
            <input type="text" name="name">
            {% if name_error %}
                {{ name_error }}
            {% endif %}
        </label>
    </p>
    <p>
        <label>Room capacity:
            <input type="number" name="capacity">
            {% if capacity_error %}
                {{ capacity_error }}
            {% endif %}
        </label>
    </p>
    <p>
        <label>Projector availability:
            <input type="checkbox" name="projector_availability">
        </label>
    </p>
    <input type="submit">
</form>
{% endblock %}
