{% extends "booking/base.html" %}
{% block title %}Create a new room{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>
        <label>Name of room:
            <input type="text" name="name">
        </label>
    </p>
    <p>
        <label>Room capacity:
            <input type="number" name="capacity">
        </label>
    </p>
    <p>
        <label>Projector availability:
            <input type="checkbox" name="projector_availability">
        </label>
    </p>
</form>
{% endblock %}
